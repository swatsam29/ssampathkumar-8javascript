<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="BaseballGame.js" defer></script>
    <script src="assignment8.js" defer></script>
</head>

<body>
    <h1 class="text-center bg-primary text-white m-3 w-75">Number Guess Game (Baseball)</h1>

    <div class="row m-3 w-75">
        <div class="col m-3">
            Secret Key: <span id="key" class="m-3 text-white bg-danger">Press NEW</span><br>
            Your guess: <span id="guess" class="m-3 text-white bg-primary"></span><br>
            <table>
                <tbody>
                    <tr>
                        <td><button class="digit btn btn-outline-primary">1</button></td>
                        <td><button class="digit btn btn-outline-primary">2</button></td>
                        <td><button class="digit btn btn-outline-primary">3</button></td>
                    </tr>
                    <tr>
                        <td><button class="digit btn btn-outline-primary">4</button></td>
                        <td><button class="digit btn btn-outline-primary">5</button></td>
                        <td><button class="digit btn btn-outline-primary">6</button></td>
                    </tr>
                    <tr>
                        <td><button class="digit btn btn-outline-primary">7</button></td>
                        <td><button class="digit btn btn-outline-primary">8</button></td>
                        <td><button class="digit btn btn-outline-primary">9</button></td>
                    </tr>
                    <tr>
                        <td><button class="digit btn btn-outline-primary">0</button></td>
                        <td colspan="2"><button id="new" class="btn btn-outline-danger">New</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col m-3">
            <table class="table table-sm table-striped table-info">
                <tr>
                    <th>Guess</th>
                    <th># Balls</th>
                    <th># Strikes</th>
                </tr>
                <tbody id="tbody-stat">
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
